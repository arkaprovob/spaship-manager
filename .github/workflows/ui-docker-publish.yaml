name: SPAship UI Build and Deploy

on:
  push:
    branches:
      - 'master'
      - 'develop'
      - 'qa'
    tags:
      - '*'
    paths:
      - '*'

jobs:
  push_to_registry:
    name: Push Docker image to Registries
    env:
      IMAGE_NAME: "spaship-ui"
      REGISTRY_NAMESPACE: "spaship"
    runs-on: ubuntu-latest
    steps:
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Login to Quay.io
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.CI_QUAY_USERNAME }}
          password: ${{ secrets.CI_QUAY_TOKEN }}

      - name: Build and push into repository
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./packages/manager-ui
          #file: ./packages/manager-ui/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            quay.io/${{ env.REGISTRY_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{env.GITHUB_REF_SLUG}}
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
